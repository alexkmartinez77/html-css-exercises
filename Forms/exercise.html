<!DOCTYPE HTML>
<HTML>

<HEAD>
    <TITLE>Registration</TITLE>
    <LINK type="text/CSS" rel="stylesheet" href="exercise.css">
</HEAD>

<BODY>
    <h1>Register</h1>
    <form>
        <div>
            <label for="fName">First Name: </label>
            <input type="text" name="fName" id="fName" placeholder="John" required>
            <label for="lName">Last Name: </label>
            <input type="text" name="lName" id="lName" placeholder="Smith" required>
        </div>
        <div>
            <label for="male">Male </label>
            <input type="radio" name="sex" value="Male" id="male">
            <label for="female">Female </label>
            <input type="radio" name="sex" value="Female" id="female">
            <label for="other">Other </label>
            <input type="radio" name="sex" value="other" id="other">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="your email" required>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="your password" pattern=".{5,10}"
                required title="Password must be between 5 and 10 characters.">
        </div>
        <div>
            <label for="birthday">Birthday:
                <select name="month">
                    <option value="" disabled selected>Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="day">
                    <option value="" disabled selected>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="year">
                    <option value="" selected disabled>Year</option>
                    <option value="1977">1977</option>
                    <option value="1978">1978</option>
                    <option value="1988">1988</option>
                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                </select>
            </label>
        </div>
        <div>
            <label for="agree">I agree to the terms and conditions: </label>
            <input type="checkbox" name="agree" id="agree">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</BODY>

</HTML>
