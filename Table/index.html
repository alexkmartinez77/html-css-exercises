<!DOCTYPE HTML>
<html>
<link type="text/css" rel="stylesheet" href="./style.css" />

<head>
    <title>Tables Exercise</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Nick Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alexander</td>
                <td>Martinez</td>
                <td><em>Alex</em></td>
                <td>40</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Aaron</td>
                <td>Martinez</td>
                <td><em>Big Guy</em></td>
                <td>8</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Brandon</td>
                <td>Martinez</td>
                <td><em>Beast</em></td>
                <td>4</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Gloria</td>
                <td>Sanchez</td>
                <td><em>Nach</em></td>
                <td>39</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
